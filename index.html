<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Visualizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.179.0/build/three.module.js",
        "three/webgpu": "https://cdn.jsdelivr.net/npm/three@0.179.0/build/three.webgpu.js",
        "three/tsl": "https://cdn.jsdelivr.net/npm/three@0.179.0/build/three.tsl.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.179.0/examples/jsm/"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #c {
       width: 100%;
       height: 100%;
       display: block;
    }
    .ui-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 999;
    }
    .ui-container * {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script type="module" src="/main.js"></script>
  <div class="ui-container text-white">
    <div class="text-center">
      <div id="menu" style="padding-top: 50vh; padding-bottom: 50vh;">
      </div>
    </div>
  </div>
  </div>
</body>
</html>
