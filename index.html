<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI Visualizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <base href="/">
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@latest/build/three.module.js",
        "three/webgpu": "https://cdn.jsdelivr.net/npm/three@latest/build/three.webgpu.js",
        "three/tsl": "https://cdn.jsdelivr.net/npm/three@latest/build/three.tsl.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@latest/examples/jsm/",
        "fluid": "https://cdn.jsdelivr.net/npm/@bienehito/fluid-dynamics@latest/+esm"
      }
    }
  </script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #c {
       width: 100%;
       height: 100%;
       display: block;
    }

    .overlay {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      background-color: rgba(0, 0, 0, 1);
      backdrop-filter: blur(20px);
      z-index: 9999;
    }

    .ui-container {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none !important;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 999;
    }

    .ui-container * {
      pointer-events: auto;
    }
    
    .btn-dark {
      background-color: rgba(33, 37, 41, 0.5);
      backdrop-filter: blur(50px);
    }

    .btn-project {
      width: 100%;
      height: 100%;
      padding: 1rem;
      font-size: 1.5rem;
      color: white;
      border: none;
      border-radius: 0px;
    }

    #project-gallery {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;     /* Firefox */
    }

    #project-gallery li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      transition: background 0.2s;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    #project-gallery li:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    #project-list a {
      color: white;
      text-decoration: none;
    } 
    #project-list .btn-danger {
      border-radius: 0px;
      border: none;
    } 

    #project-gallery::-webkit-scrollbar {
      display: none;             
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script type="module" src="main.js"></script>
  <div class="overlay"></div>
  <div id="ui-container" class="ui-container text-center text-white d-flex justify-content-center align-items-center" style="min-height: 100vh;" data-bs-theme="dark">
    <div id="menu" style="width: 90%; max-width: 400px;">
      <h1 class="p-3" style="pointer-events: none; user-select: none;">Three.js MIDI Visualizer</h1>
      <ul class="navbar-nav">
        <li class="p-3"><button type="button" id="new-project" class="btn btn-lg btn-dark w-100">New Project</button></li>
        <li class="p-3 pt-0"><button type="button" class="btn btn-lg btn-dark w-100" data-bs-toggle="modal" data-bs-target="#open-project">Open Project</button></li>
      </ul>
    </div>
  </div>
  <div class="modal fade" id="open-project" tabindex="-1" aria-labelledby="open project" aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Open Project</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0" id="project-gallery" style="max-height: 70vh; overflow-y: auto; border-radius: 0, 0, 8, 8 !important;">
          <ul class="list-group" id="project-list" style="color: white;">
          </ul>           
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="save-project" tabindex="-1" aria-labelledby="open project" aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Save Project</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0" id="save-project-body" style="max-height: 70vh; overflow-y: auto; border-radius: 0, 0, 8, 8 !important;">
          <input type="text" class="">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
